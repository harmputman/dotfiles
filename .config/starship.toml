# ~/.config/starship.toml

add_newline = true

command_timeout = 1000

format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$time\
$line_break\
$character
"""

[fill]
symbol = " "

# ---

[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Ubuntu = ''
Macos = '󰀵'

# ---y

# Shows the username
[username]
style_user = 'purple bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[@$hostname](bold purple) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ' '
format = 'on [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = ' :: [$all_status$ahead_behind]($style)'
style = 'bold green'
conflicted = '[ ${count}](red) '
up_to_date = '[󰘽 ](green) '
untracked = '[󰋗 ${count}](red) '
ahead = ' ${count}'
diverged = ' ${ahead_count}  behind=${behind_count}'
behind = ' ${count}'
stashed = '[ ${count}](green) '
modified = '[󰛿 ${count}](yellow) '
staged = '[󰐗 ${count}](green) '
renamed = '[󱍸 ${count}](yellow) '
deleted = '[󰍶 ${count}](red) '

# Time
[time]
disabled = false
style = "bold bright-black"
format = "[$time]($style)"

# ---

[kubernetes]
disabled = true

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
disabled = true

[nodejs]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true